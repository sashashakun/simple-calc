name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Build
        uses: actions/checkout@v2
        uses: subosito/flutter-action@v1
        with:
          channel: beta
        run: |
          flutter config --enable-web
          flutter pub get
          flutter test
          flutter build web

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: build